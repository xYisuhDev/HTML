<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP 2.1</title>
    <style>

        body {
            background-color: #2180d3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .palabra {
            font-size: 3em;
            color: #4b0082;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Verdana', sans-serif;
        }

        .palabra2 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .palabra3 {
            font-size: 2em;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
    </style>
</head>
<body>
    <div class="palabra">Palabra</div>
    <div class="palabra2">Palabra2</div>
    <div class="palabra3">Palabra3</div>
</body>
</html>
